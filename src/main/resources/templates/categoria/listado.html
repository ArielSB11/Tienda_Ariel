<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <dv class="contenido">
        <h2>Informacion del categorias</h2>
        <a th:href="@{/categoria/nuevo}">Nuevo categoria</a>
        <div th:if="${categorias !=null and !categorias.empty}">
        <table border="1">
            <tr>
                <th>Descripcion</th>
                <th>Activa</th>
                <th>Eliminar</th>
                <th>Modificar</th>
           </tr>
           
           <tr th:each="categoria : ${categorias}">
               <td>[[${categoria.descripcion}]]</td>
               <td style="text-align: center"><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true"> </td>
               <td><a th:href="@{/categoria/modificar/}+${categoria.idCategoria}">Modificar</td>
               <td><a th:href="@{/categoria/eliminar/}+${categoria.idCategoria}">Eliminar</td>
               
           </tr>
        </table>
    </div>
        
     <div th:if="${categorias ==null or categorias.empty}">
         
     <h2>No hay categorias que mostrar</h2>
        </div>
     </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
