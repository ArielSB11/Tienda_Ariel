<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
      <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <dv class="contenido">
        <h2>Informacion del categorias</h2>
        <a th:href="@{/categoria/listado}">Regresar</a>
        <hr/>
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:object="${categoria}">
            
            <fieldset><input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
           
            <fieldset>
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
            </fieldset>    
            <fieldset>
                <label for="activo">Activo</label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
            </fieldset>  
            <hr/>
            <input type="submit" value="Guardar" name="guardar"/>
        </form>
        <div th:if="${categorias !=null and !categorias.empty}">
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Telefono</th>
           </tr>
           
           <tr th:each="categoria : ${categorias}">
               <td>[[${categoria.nombre}]]</td>
               <td>[[${categoria.apellidos}]]</td>
               <td>[[${categoria.correo}]]</td>
               <td>[[${categoria.telefono}]]</td>
           </tr>
        </table>
    </div>
        
     <div th:if="${categorias ==null or categorias.empty}">
         
     <h2>No hay categorias que mostrar</h2>
        </div>
     </div>
     <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
