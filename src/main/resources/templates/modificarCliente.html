<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
      
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Informacion del clientes</h2>
        <a th:href="@{/}">Regresar</a>
        <hr/>
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            
            <fieldset><input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <fieldset>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" th:field="*{nombre}"/>
            </fieldset>    
            <fieldset>
                <label for="apellidos">Apellido</label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
            </fieldset>
            <fieldset>
                <label for="correo">Correo</label>
                <input type="email" name="correo" th:field="*{correo}"/>
            </fieldset>    
            <fieldset>
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
            </fieldset>   
            <hr/>
            <input type="submit" value="Guardar" name="guardar"/>
        </form>
        <div th:if="${clientes !=null and !clientes.empty}">
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Telefono</th>
           </tr>
           
           <tr th:each="cliente : ${clientes}">
               <td>[[${cliente.nombre}]]</td>
               <td>[[${cliente.apellidos}]]</td>
               <td>[[${cliente.correo}]]</td>
               <td>[[${cliente.telefono}]]</td>
           </tr>
        </table>
    </div>
        
     <div th:if="${clientes ==null or clientes.empty}">
         
     <h2>No hay clientes que mostrar</h2>
     
     </div>
     <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
