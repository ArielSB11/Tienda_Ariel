        <section>
            <h2>Ejemplo de un Form</h2>
            <article>
                <header><h3>Registro de Informacion</h3></header>
                <form action="confirmacion.jsp" method="post">
                    <input type="hidden" name="idUsuario" value="5556659"/>
                    <label>Nombre: </label>
                    <input type="text" name="nombre" placeholder="Nombre Completo" required><br/>
                    
                    <label>Comida favorita: </label><br/>
                    Koreana <input type="checkbox" name="koreana"><br/>
                    Espanola <input type="checkbox" name="espanoa"><br/>
                    Alemana <input type="checkbox" name="alemana"><br/>
                    
                    <label>Correo: </label>
                    <input type="email" name="correo" placeholder="arielsolisb@gmail.com" required><br/>
                    
                    <label>Fecha de reserva: </label>
                    <input type="date" name="fecha"><br/>
                    
                    <label>Hora de reserva: </label>
                    <input type="time" name="hora"><br/>
                    
                    <label>Requiere asistencia: </label>
                    Si <input type="radio" name="asistencia" value="Si">No <input type="radio" name="asistencia" value="No"><br/>
                    
                    <label>Codigo secreto de abordaje: </label>
                    <input type="password" name="codigo"><br/>
                    
                    <input type="submit" name="enviar" value="Enviar">
                </form>    
            </article>
